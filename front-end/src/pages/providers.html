<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes Store</title>
    <!--Estilos-->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <nav>
        <div class="cont">
            <img src="../images/logo.gif" class="logo">
            <div class="search-bar">
                <i class="fa-regular fa-magnifying-glass"></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="profile-ar">
                <div class="theme-btn">
                    <i class="fa-regular fa-sun active"></i>
                    <i class="fa-regular fa-moon"></i>
                </div>
                <div class="profile">
                    <div class="profile-photo">
                        <img src="../images/profile-1.jpg">
                    </div>
                    <h5>User</h5>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <button id="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    <!--FIN NAVBAR-->
        <main>
            <aside>
                <button id="close-btn">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </button>
                <div class="sidebar">
                    <a href="index.html">
                        <i class="fa-solid fa-grid-2"></i>
                        <h4>Dashboard</h4>
                    </a>
                    <a href="products.html">
                        <i class="fa-solid fa-shirt"></i>
                        <h4>Productos</h4>
                    </a>
                    <a href="users.html">
                        <i class="fa-solid fa-user"></i>
                        <h4>Usuarios</h4>
                    </a>
                    <a href="providers.html" class="active">
                        <i class="fa-solid fa-truck"></i>
                        <h4>Proveedores</h4>
                    </a>
                    <a href="sells.html">
                        <i class="fa-solid fa-file-invoice-dollar"></i>
                        <h4>Ventas</h4>
                    </a>
                    <a href="analytics.html">
                        <i class="fa-solid fa-chart-pie-simple"></i>
                        <h4>Analytics</h4>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-square-question"></i>
                        <h4>Ayuda</h4>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <h4>Configuración</h4>
                    </a>
                </div>
            </aside>
                <!--FIN DEL SIDEBAR-->
            <!--FIN DE ASIDE-->
            <section class="d-">
                <div class="flex justify-between gap-2.5 mb-4">
                    <button class="comic-button" onclick="agregarProveedor()" data-bs-toggle="modal" data-bs-target="#popUpProviders">Agregar +</button>
                    <button class="comic-button" onclick="agregarProveedor()" data-bs-toggle="modal" data-bs-target="#popUpProviders">Agregar +</button>
                    <button class="comic-button" onclick="agregarProveedor()" data-bs-toggle="modal" data-bs-target="#popUpProviders">Agregar +</button>
                </div>                
                <div class="modal fade" id="popUpProviders" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar o Actualizar Proveedor</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <form action="">
                            <input type="text" id="actionType" hidden>
                            <input type="text" id="txtId" hidden>
                            <div>
                                <label for="txtName">Nombre</label>
                                <input class="form-control" type="text" placeholder="Nombre de la Empresa"  id="txtName" required>
                            </div>
                            <div>
                                <label for="txtManager">Encargado</label>
                                <input class="form-control" type="text" placeholder="Nombre del Encargado" id="txtManager" required>
                            </div>
                            <div>
                                <label for="txtPhone">Teléfono</label>
                                <input class="form-control" type="text" placeholder="+57 (300) 5551234"  id="txtPhone" required>
                            </div>
                            <div>
                                <label for="txtEmail">Correo</label>
                                <input class="form-control" type="text" placeholder="X X # X-X" id="txtEmail" required>
                            </div>
                            <div>
                                <label for="txtAddress">Dirección</label>
                                <input class="form-control" type="text" placeholder="X X # X-X" id="txtAddress" required>
                            </div>
                        </form>
                    </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar</button>
                        <button type="submit" class="btn btn-primary" onclick="action()">Guardar cambios</button>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="modal fade" id="popUpEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">¿Realmente desea eliminar este elemento?</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form action="">
                            <div>
                                <label for="txtNameD">Nombre</label>
                                <input class="form-control" type="text" id="txtNameD" readonly>
                            </div>
                            <div>
                                <label for="txtManagerD">Encargado</label>
                                <input class="form-control" type="text" id="txtManagerD" readonly>
                            </div>
                            <div>
                                <label for="txtPhoneD">Teléfono</label>
                                <input class="form-control" type="text" id="txtPhoneD" readonly>
                            </div>
                            <div>
                                <label for="txtEmailD">Correo</label>
                                <input class="form-control" type="text" id="txtEmailD" readonly>
                            </div>
                            <div>
                                <label for="txtAddressD">Dirección</label>
                                <input class="form-control" type="text" id="txtAddressD" readonly>
                            </div>
                        </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          <button type="button" class="btn btn-danger" onclick="action()">Eliminar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                
                <div>
                    <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                        <tr class="highlight">
                            <th scope="col">ID</th>
                            <th scope="col">Nombre de la empresa</th>
                            <th scope="col">Encargado</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Dirección</th>
                            <th class="col">Editar</th>
                            <th class="col">Eliminar</th>
                        </tr>
                        </thead>
                        <tbody id="tBody"></tbody>
                    </table>
                    </div>
            </section>
        </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/providers.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
